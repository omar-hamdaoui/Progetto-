version: "3.8"
services:
  faceapp:
    build: .
    volumes:
      - ./data:/app/data       # dataset/modelli persistenti
      - ./:/app:cached         # montare il codice per dev (usa cached per migliori perf)
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
